# H2
spring.h2.console.enabled=true
# Datasource
spring.datasource.url=jdbc:h2:file:~/h2-db;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=ro.msg.learning.shop.utils.CamelToSnakePhysicalNamingStrategy
#Flyway
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.url=jdbc:h2:file:~/h2-db
spring.flyway.locations=classpath:db/migration
#Custom
locationSelectionStrategy=single